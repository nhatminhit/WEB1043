<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var/let/const + tên biến
        // var: biến toàn cục
        // let: biến cục bộ
        // const: hằng số
        var x = 10; // khai báo biến và gán giá trị value = 10;
        console.log(x); // hiển thị ở của sổ console của trình duyệt
        // alert(x);//hiển thị ở dạng popup
        document.write("Giá trị của x là "+ x);//hiển thị dữ liệu ra html
        // var y = prompt("Nhập giá trị của y");
        // document.write("Giá trị của y là "+ y);
        var z = Math.random();// khởi tạo và gán 1 số là ngẫu nhiên
        console.log("giá trị z:" +z);
        // math.max và max.min
        console.log("số lớn nhất:"+ Math.max(1,5,-2));
        console.log("số nhỏ nhất:"+ Math.min(1,5,-2));
        var number = 8.386;
        var epkieu = parseInt(number);
        console.log("Giá trị của number số nguyên là: "+epkieu);
    </script>
</body>
</html>
