<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let b = 20;
        document.write("Giá trị của a là "+b+"<br>");
        let a = 10; // khởi tạo biến và gán giá trị
        console.log(a);
        alert(a);
        document.write("Giá trị của a là "+a+"<br>");
        // tạo biến x = 10 y = 5
        //Tính tổng, hiệu, tích, thương xong in giá trị ra màn hình
        var x =10,y =5;
        var x = 10;
        var y = 5;
        var tong = x+y;
        var hieu = x-y;
        var tich = x*y;
        var thuong = x/y;
        document.write("Giá trị của tổng là "+tong+"<br>");
        document.write("Giá trị của hiệu là "+hieu+"<br>");
        document.write("Giá trị của tích là "+tich+"<br>");
        document.write("Giá trị của thương là "+thuong);
    </script>
</body>
</html>
