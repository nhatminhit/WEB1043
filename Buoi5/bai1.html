<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label id="pro" data-price="1950">IPhone 9 </label>
    <input type="number" id="qty">
    <button onclick="display()">Ok</button>
    <hr>
    <h3>Name: <span id="name">?</span></h3>
    <h3>Amount: VNƒê <span id="amount">?</span></h3>
    <script type="text/javascript">
        function display(){
            var pro = document.getElementById("pro");
            var name = pro.innerHTML; //iphone 9
            var price = pro.getAttribute("data-price");
            var quantity = qty.value;
            var amount = price * quantity;
            document.getElementById("name").innerHTML = name;
            document.getElementById("amount").innerText = amount;
        }
    </script>
</body>
</html>
