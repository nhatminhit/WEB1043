<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // khai báo string
        let str01 = "Đây là biến string 01";
        let str02 = 'Đây là biến string 02';
        let str03 = `Đây là biến string 03`;
        let str04 = "String";
        let str05 = `Đây là biến ${str04} 05`; // dùng dấu ` ` giúp nhúng giá trị của biến vào
        console.log(str01);
        console.log(str02);
        console.log(str03);
        console.log(str04);
        console.log(str05);
        // string có ký tự ""
        let str07 = "Tôi học ở \"FPT POLY\"";
        let str08 = 'Tôi học ở "FPT POLy"';
        console.log(str07);
        console.log(str08);
        // các thuộc tính và phương thức của string
        let bangChuCai = 'abcdefghikmln';
        // lấy độ dài của chuỗi ký tự
        console.log("độ dài của chuỗi là "+ bangChuCai.length);
        // xóa khoảng trắng đầu và cuối của chuỗi
        let ten = "       minhhn31         ";
        console.log(ten);
        console.log(ten.trim()); //dùng trim thì nhớ phải ()
        // dùng charAT() : để lấy ký tự tại vị trí xác định
        console.log(bangChuCai.charAt(12));
        // substring(a,b) dùng để cắt string thành 1 string nhỏ hơn
        // cắt từ vị trí a đến vị trì b-1
        console.log(bangChuCai.substring(1,3)); //bc
        // Nối string dùng concat
        let Ho = "Hoàng";
        let tenDem = "Nhật";
        let tenThat = "Minh";
        document.write(Ho.concat(" ",tenDem," ",tenThat));
        document.write("<br>"+Ho+tenDem);
        //chuyển chữ thường thành chữ Hoa
        console.log(bangChuCai.toUpperCase());
        // chuyển từ chữ hoa thành chữ thường 
        console.log(bangChuCai.toLowerCase());
    </script>
</body>
</html>
