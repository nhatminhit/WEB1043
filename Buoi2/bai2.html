<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m2 = 3600;
        let sao = m2/360; // 1 sào bằng 360m2
        let mau = sao/10 // 1 mẫu = 10 sào
        let ha = mau; // 1 ha = 1 mẫu
        document.write("M2: "+m2+"Sào: "+sao+"Mẫu: "+mau+"Ha: "+ha);
    </script>
</body>
</html>
