<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // đặt tên biến theo quy tắc
        let tenTruong = "FPT Poly"; // dùng quy tắc CamelCase
        let ten_lop = "JS cơ bản"; // dùng quy tắc snack_case
        // Các cách khai báo biến
        // 3 kiểu khai báo biến
        // 1.var : dùng để khai báo biến toàn cục
        // 2.let : dùng để khai báo biến cục bộ
        // 3.const: dùng để khai báo hằng số
        // Demo dùng const
        const bienHangSo= "abc";
        console.log(bienHangSo);
        //bienHangSo = "xyz";
        // Demo dùng Let
        {
            let bienCucBo1 = "Đây là biến cục bộ";
            console.log(bienCucBo1);
        }
        //console.log("Đây là biến cục bộ t2"+bienCucBo1);
        //Demo dùng var
        {
            var bienToanCuc1 = "Đây là biến toàn cục";
            console.log(bienToanCuc1);
        }
        console.log("Đây là biến toàn cục t2"+bienToanCuc1);
        //Lưu ý
        // 1. Nên đặt tên theo coding convension của JS
        // 2. Dùng const khi biến có giá trị ko thay đổi
        // 3. Nên dùng let nhiều nhất khi có thể
        // 4. Ko dùng let được thì mới dùng var
    </script>
</body>
</html>
