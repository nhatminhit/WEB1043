<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myform" onsubmit="return(kiemtra())">
        <table border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Zip code</td>
                <td><input type="text" name="zipcode"></td>
            </tr>
            <tr>
                <td>Country: </td>
                <td>
                    <select name="country">
                        <option value="-1">Choose Country</option>
                        <option value="1">Việt Nam</option>
                        <option value="2">Lào</option>
                        <option value="3">Thái Lan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Đăng Ký"></td>
            </tr>
        </table>
    </form>
    <script>
        function kiemtra(){
            //kiểm tra name ko trống
            if(document.myform.name.value == "")
            {
               alert("Phải nhập Họ và Tên: ");
               document.myform.name.focus();
               return false; 
            }
            //kiểm tra email ko trống và có @ và .
            if(document.myform.email.value == "")
            {
                alert("Phải nhập đúng định dạng email");
                document.myform.email.focus();
                return false;
            }
            //kiểm tra zip code trống và chỉ có 5 ký tự
            if(document.myform.zipcode.value == "" || document.myform.zipcode.value.length > 5)
            {
                alert("Phải nhập Zip code tối đa 5 ký tự");
                document.myform.zipcode.focus();
                return false;
            }
            //kiểm tra country ko trống 
            if(document.myform.country.value == "-1"){
                alert("Phải chọn tên Quốc Gia");
                document.myform.country.focus();
                return false;
            }
            return (true);
        }
    </script>
</body>
</html>
