<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="baithem.css">
</head>
<body>
        <h4>Chọn giới tính của bạn</h4>
        <input type="radio" value="Nam" name="gender" /> Name <br/>
        <input type="radio" value="Nữ" name="gender" /> Nữ <br/>
 
        <input class="a" type="button" id="btn1" value="Hiển thị"/>
        <script>
 
            document.getElementById("btn1").onclick = function ()
            {
                var checkbox = document.getElementsByName("gender");
                for (var i = 0; i < checkbox.length; i++){
                    if (checkbox[i].checked === true){
                        alert(checkbox[i].value);
                    }
                }
            };
 
        </script>
</body>
</html>
