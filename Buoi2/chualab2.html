<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Bài 1
        // 1. Khai báo một chuỗi và hiển thị độ dài của chuỗi đó.
        let myString = "Hello, JavaScript!";
        console.log("Độ dài của chuỗi là:", myString.length);
        // 2. Chuyển chuỗi thành chữ hoa và in ra kết quả.
        let upperCaseString = myString.toUpperCase();
        console.log("Chuỗi chuyển thành chữ hoa:", upperCaseString);
        // Bài 2
        const colors = ['red', 'green', 'blue', 'yellow', 'purple'];
        // 1. Xóa phần tử đầu tiên và phần tử cuối cùng của mảng.
        colors.shift(); // Xóa phần tử đầu tiên
        colors.pop();   // Xóa phần tử cuối cùng
        console.log("Mảng sau khi xóa phần tử đầu tiên và cuối cùng:", colors);
        // 2. Thêm 'orange' vào cuối mảng.
        colors.push('orange');
        console.log("Mảng sau khi thêm 'orange' vào cuối:", colors);
        // 3. Thêm 'pink' vào vị trí thứ 2 của mảng.
        colors.splice(2, 0, 'pink');
        console.log("Mảng sau khi thêm 'pink' vào vị trí thứ 2:", colors);
        //Bai 3
        var so = Number(prompt("Nhập 1 số: "));
        if(so%2==0){
            document.write("Số chẵn");
        }else{
            document.write("Số lẻ");
        }
    </script>
</body>
</html>
